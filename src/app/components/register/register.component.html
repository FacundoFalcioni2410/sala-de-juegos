<div class="wrapper">
    <div class="container">
      <div class="col-left">
        <div class="login-text">
          <h2>Bienvenido</h2>
          <p>Ya tenes una cuenta?<br> Inicia sesion</p>
          <a class="btn" [routerLink]="['/login']">Iniciar sesion</a>
        </div>
      </div>
      <div class="col-right">
        <div class="login-form">
          <h2>Login</h2>
          <form>
            <p>
              <label>Email<span>*</span></label>
              <input type="text" name='email' [(ngModel)]="email" placeholder="Email" value={{this.email}} required>
            </p>
            <p>
              <label>Contraseña<span>*</span></label>
              <input type="password" name='password' [(ngModel)]="password" placeholder="contraseña" value={{this.password}} required>
            </p>
            <p>
              <input type="button" class="btn btn-primary"value="Registrarse" (click)='this.register()'/>
            </p>
            <p>
              <a href="">Forget Password?</a>
            </p>
          </form>
        </div>
      </div>
    </div>
</div>
