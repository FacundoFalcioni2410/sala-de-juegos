<div class="container-fluid bg-dark" style='height:100%; width:100%;'>
    <div class="row justify-content-center text-center bg-dark">
        <p id='showing'class='mt-3'>Puntuacion: {{this.score}}</p>
        <button *ngIf='!this.isRunning' id="btn" class="btn" (click)="displayCard()">Comenzar juego</button>
        <p id="showing">{{this.card}}</p>
        <button [disabled]='!this.isDisabled' (click)='MayorMenor(true)'>Mayor</button>
        <button [disabled]='!this.isDisabled' (click)='MayorMenor(false)'>Menor</button>
    </div>
</div>
