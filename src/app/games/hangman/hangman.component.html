<div class="container-fluid bg-dark" style='height:87vh;'>
    <div class="text-center">
        <img id='hangmanPic' src={{this.imagen}} alt="" height='200px' class='ml-2'>
        <br>
        <div *ngFor='let espacio of this.espacios' class='espacios d-inline'>
        <p class="d-inline px-1">{{espacio}}</p>
        </div>
        <br>
        <div id="keyboard" *ngFor='let letra of letras' class='d-inline'>
            <button class="btn btn-lg btn-primary m-2 d-inline" id='letter' (click)=this.cambiarEspacio(letra)>{{letra}}</button>
        </div>
        <br>
        <button class='btn btn-info' style='display:block;margin:auto;' (click)='this.randomWord()' *ngIf='this.palabraSeleccionada === ""'>Generar palabra</button>
        <button class='btn btn-danger' style='display:block;margin:auto;' (click)='this.reiniciar()' *ngIf='this.palabraSeleccionada !== ""'>Reiniciar</button>
    </div>
</div>
